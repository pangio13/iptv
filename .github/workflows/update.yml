name: Aggiorna Playlist

on:
  schedule:
    - cron: "0 3 * * *"   # ogni giorno alle 03:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # <-- fondamentale per fare push
    steps:
      - name: Clona il repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # usa il GITHUB_TOKEN per pushare

      - name: Imposta Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Installa dipendenze
        run: pip install requests

      - name: Esegui script aggiornamento
        run: python update_playlist.py

      - name: Commit e push modifiche
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ita.m3u
          git commit -m "Aggiornamento automatico playlist" || echo "Nessuna modifica"
          git push